        <div class="container-contact-us center-horizontal">
            <h1 class="text-white" style="padding-top: 60px;">Join here</h1>

            <p class="text-white">Join a class registering here by filling your information below.</p>

            <form style="padding-top: 30px;">
                <div class="mb-3">
                    <label class="text-white" for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <div class="mb-3">
                    <label class="text-white" for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                <label class="text-white" for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label text-white" for="flexRadioDefault1">
                      Beginner($80)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                      Intermediate($100)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                      Professional($150)
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
